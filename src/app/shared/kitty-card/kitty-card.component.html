<div class="kitty-card">
    <div class="kitty-card__box">
        <p (click)="checkKittyDetail()" *ngIf="kitty.breeds.length > 0" class="kitty-card__box__title">{{kitty.breeds[0].name}}</p>
        <p (click)="checkKittyDetail()" *ngIf="kitty.breeds.length === 0" class="kitty-card__box__title">Some pretty kitty :3</p>
        <span [ngClass]="{'material-icons': this.alreadyInFavorite(), 'material-symbols-outlined': !this.alreadyInFavorite()}" title="Favorites" (click)="handleFavorites()">
            favorite
        </span>
    </div>
    <img (click)="checkKittyDetail()" class="kitty-card__img" [src]="kitty.url" onerror="this.src='../../assets/missed_cat.jpg'" alt="Some pretty kitty :3" />
</div>
